<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>一発！タクシー料金検索</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/taxi.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 600px;
            width: 600px;
            margin: auto;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="back">
        <div id="container">
            <div class="content">
                <div class="text-center"><img src="img/logo.png" alt="タクシー料金一発検索" width=150px></div>
                <div class="text-center">
                    <h1>タクシー料金一発検索!</h1>
                </div>
                <div class="col-xs-12"><input type="text" name="from_text" id="start" value="どこから" class="form-control"></div>
                <div class="col-xs-12"><input type="text" name="to_text" id="end" value="どこまで" class="form-control"></div>
                <div class="col-xs-12"><button id="button" class="form-control" style="background-color:#FFE900;">調べる></button></div>
                <div class="col-xs-12">
                    <h3 class="smallTitle" style="background-color:#FFFFFF;text-align: center;font-size:20px">タクシー料金</h3>
                    <p id="feeText" style="text-align: center; font-size: 30px"></p>
                    <h3 class="smallTitle" style="background-color:#FFFFFF;text-align: center;font-size:20px">走行距離</h3>
                    <p id="distanceText" style="text-align: center; font-size: 30px"></p>
                </div>
            </div>
            <div id="map"></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>-->
    <script src="js/taxi_fee_search.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4SjLELr_JfknlL0huq1FX11Hx-yONUXA&callback=initMap"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
