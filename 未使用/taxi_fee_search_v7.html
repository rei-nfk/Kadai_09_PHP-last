<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>一発！タクシー料金検索</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/taxi.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 600px;
            width: 600px;
            margin: auto;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="back">
        <div id="wrapper">
            <div class="content">
               <p><img src="img/logo.png" alt="タクシー料金一発検索"></p>
                <h1>タクシー料金一発検索</h1>
                <h2>どこから</h2>
                <input type="text" name="from_text" id="start" value="東京駅">
                <h2>どこまで</h2>
                <input type="text" name="to_text" id="end" value="鹿児島駅">
                <p>
                    <button id="button">検索！</button>
                </p>
                <h2>距離は・・・</h2>
                <p id="distanceText"></p>
                <h2>料金は・・・</h2>
                <p id="feeText"></p>
                <h2>地味なUIだけど・・・このアプリの工夫ポイント</h2>
                <ul>
                    <li>ランドマークでもあいまいな地名でもけっこう検索可能（googleがわかる範囲で）</li>
                    <li>出発地点の県名を取得することで、都道府県毎のタクシー料金の違いにも対応</li>
                </ul>

            </div>
            <div id="map"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/taxi_fee_search.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4SjLELr_JfknlL0huq1FX11Hx-yONUXA&callback=initMap"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
